[uwsgi]
chdir = /home/blog
home = /home/blog/.env
wsgi-file = run_app.py
callable = app
env = SETTINGS=settings.py

pidfile = /home/blog/app.pid
socket = /home/blog/app.sock
chmod-socket = 666
user = blog

master = True
vacuum = True
harakiri = 30
processes = 5
max-requests = 5000
enable-threads = True
buffer-size = 32768

disable-logging = False
log-master = True
logto2 = /home/blog/logs/uwsgi_app.log
